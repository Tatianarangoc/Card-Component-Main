<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | NFT preview card component</title>

 
</head>
<body>
<div class="top-conteiner">
<img class="img" src="images/image-equilibrium.jpg" alt="card">
<h2>Equilibrium #3429</h2>
<p> Our Equilibrium collection promotes balance and calm.</p>
<div class="iconon">
  <p class="iconos-p">0.041ETH </p>
  <p class="text-clock">3 days left</p>
  <img class="icon-etherum" src="images/icon-ethereum.svg" alt="icon-ethereum">
  <img class="imagen-avatar" src="images/image-avatar.png" alt="imagen-avatar"> 
</div>
<hr class="horizontal-rule">
<p class="autor">  Creation of <span class="span-p">Jules Wyvern</span></p>
<img class="icon-clock" src="images/icon-clock.svg" alt="icon-clock">


</div>

  



  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
